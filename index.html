<!DOCTYPE html>
<html>
    <head>
        <title>Pokemon</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/custom.css" />

        <script src="js/libs/jquery/jquery-2.1.4.js"></script> 
        <script src="js/custom.js"></script>
    </head>
    <body>
        <section id="container">
            <section id="console">
                <article id="consoleInfo"></article>
                <article id="consolePokemon"></article>                    
            </section>
            <article id="main"> 
                <form id="startForm">
                    <input type="text" id="playerName" name="playerName" placeholder="Nickname..." required>
                    <select id="playerPokemonChoice" name="playerPokemonChoice">
                        <option value="onix">Onix</option>
                        <option value="squirtle">Squirtle</option>
                        <option value="Pickachu">Pickachu</option>
                    </select>
                </form>
                <article class="mainButton" id="startGameButton">Start Game</article>
                <article class="mainButton" id="startFightButton">Start Fight</article>                    
            </article>
            <section id="player">
                <article id="playerPokemon"></article> 
                <article id="playerInfo"></article>                 
                <article id="playerAction"></article>  
                <article id="playerControl">
                    <form id="controlButtons">
                        <article class="attackButton" id="attackOne">Attack One</article>
                        <article class="attackButton" id="attackTwo">Attack two</article>           
                        <article class="attackButton" id="attackThree">Attack Three</article>
                        <article class="attackButton" id="attackFour">Attack Four</article>                         
                    </form>    
                </article>                  
            </section>
        </section>
    </body>
</html>
