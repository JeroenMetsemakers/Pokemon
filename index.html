<!DOCTYPE html>
<html>
    <head>        
        <title>Pokemon</title>
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">        
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/custom.css" />
        <script src="js/libs/jquery/jquery-2.1.4.js"></script> 
        <script src="js/custom.js"></script>
    </head>
    <body>
        <section id="container">
            <section id="console">
                <article id="consoleInfo">
                    <article id="showConsoleHP"></article>
                </article>
                <article id="consolePokemon"></article>                    
            </section>
            <article id="main"> 
                <form id="startForm">
                    <input type="text" id="playerName" name="playerName" placeholder="Nickname..." required>
                    <select id="playerPokemonChoice" name="playerPokemonChoice">
                        <option value="bulbasaur">Bulbasaur</option>
                        <option value="charizard">Charizard</option>
                        <option value="pikachu">Pikachu</option>
                    </select>
                </form>
                <button class="mainButton" id="startGameButton">Start Game</button>
                <button class="mainButton" id="startFightButton">Start Fight</button>                    
            </article>
            <section id="player">
                <article id="playerPokemon"></article> 
                <article id="playerInfo">
                    <article id="showPlayerHP"></article>                    
                </article>                 
                <article id="playerAction"></article>  
                <article id="playerControl">
                    <article id="controlButtons">
                        <button class="attackButton" value="1" >One</button>
                        <button class="attackButton" value="2" >Two</button>           
                        <button class="attackButton" value="3" >Three</button>
                        <button class="attackButton" value="4" >Four</button>                         

                        <button class="inactiveButton" value="1" >One</button>
                        <button class="inactiveButton" value="2" >Two</button>           
                        <button class="inactiveButton" value="3" >Three</button>
                        <button class="inactiveButton" value="4" >Four</button>                         
                    </article>                     
                </article>                  
            </section>
        </section>
    </body>
</html>
